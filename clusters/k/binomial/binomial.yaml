apiVersion: v1
kind: Namespace
metadata:
  name: binomial
---
apiVersion: nats.io/v1alpha2
kind: NatsCluster
metadata:
  name: food
  namespace: binomial
spec:
  size: 1
---
apiVersion: streaming.nats.io/v1alpha1
kind: NatsStreamingCluster
metadata:
  name: food-stan
  namespace: binomial
spec:
  size: 3
  natsSvc: food
  configFile: "/etc/stan/config/stan.conf"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stan
        app.kubernetes.io/instance: food
    spec:
      containers:
      - ports:
        - containerPort: 8222
      containers:
        - name: nats-streaming
          volumeMounts:
          - mountPath: /etc/stan/config
            name: stan
            readOnly: true
            items:
            - key: stan.conf
              path: stan.conf
      volumes:
      - name: streaming-conf
        secret:
          secretName: streaming-conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: food-stan
  namespace: binomial
data:
  stan.conf: |
    http: 0.0.0.0:8222
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: stan
    app.kubernetes.io/instance: food
  name: food-stan
  namespace: binomial
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8222
  selector:
    app: nats-streaming
    stan_cluster: food-stan
