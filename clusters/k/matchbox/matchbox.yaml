apiVersion: v1
kind: Namespace
metadata:
  name: matchbox
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: matchbox.k.squat.ai
  name: matchbox
  namespace: matchbox
spec:
  type: ClusterIP
  selector:
    name: matchbox
    phase: prod
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchbox
  namespace: matchbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: matchbox
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matchbox
    spec:
      containers:
      - name: matchbox
        image: quay.io/poseidon/matchbox:v0.9.0-9-gb0e69b4
        env:
        - name: MATCHBOX_ADDRESS
          value: "0.0.0.0:8080"
        - name: MATCHBOX_RPC_ADDRESS
          value: "0.0.0.0:8081"
        - name: MATCHBOX_LOG_LEVEL
          value: "debug"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8081
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
        volumeMounts:
        - name: config
          mountPath: /etc/matchbox
        - name: data
          mountPath: /var/lib/matchbox
        - name: assets
          mountPath: /var/lib/matchbox/assets
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        secret:
          secretName: matchbox
      - name: data
        emptyDir: {}
      - name: assets
        emptyDir: {}
